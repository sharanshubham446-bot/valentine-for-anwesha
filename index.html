<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Anwesha ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
font-family: 'Georgia', serif;
color:gold;
}

.background{
position:fixed;
width:100%;
height:100%;
background:url('photo.jpg') no-repeat center center/cover;
filter:brightness(0.35);
z-index:-1;
}

h1{
font-size:38px;
letter-spacing:2px;
}

h2{
font-weight:normal;
color:#f5d77a;
margin-bottom:30px;
}

button{
padding:15px 45px;
margin:15px;
border-radius:50px;
border:2px solid gold;
background:transparent;
color:gold;
font-size:20px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:gold;
color:black;
}

#noBtn{
position:absolute;
}

canvas{
position:absolute;
top:0;
left:0;
}
</style>
</head>

<body>

<div class="background"></div>

<h1>Anwesha Panda ‚ú®</h1>
<h2>Will you be my Valentine?</h2>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üôà</button>

<canvas id="fireworks"></canvas>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*window.innerWidth+"px";
noBtn.style.top=Math.random()*window.innerHeight+"px";
});

yesBtn.addEventListener("click",()=>{
document.body.innerHTML=
"<h1 style='color:gold;'>I love you baby sabse zyada üíñ</h1>"+
"<h2 style='color:#f5d77a;'>From yours and only yours,<br><b>Shubham Sharan (Laddoo)</b></h2>"+
"<canvas id='fireworks'></canvas>";
startFireworks();
});

function startFireworks(){
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<200;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
speed:Math.random()*6+2,
angle:Math.random()*2*Math.PI,
radius:3
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.speed*Math.cos(p.angle);
p.y+=p.speed*Math.sin(p.angle);
p.radius*=0.96;
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle="gold";
ctx.fill();
if(p.radius<0.5)particles.splice(i,1);
});
requestAnimationFrame(animate);
}
animate();
}
</script>

</body>
</html>
